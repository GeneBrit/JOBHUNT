<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Vacantes</title>
    <link rel="stylesheet" href="../CSS/createVac.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../images/Logo JH B.png" alt="JobHunt" class="logo-image">
            <div class="profile-icon"></div>
        </div>
        
        <form>
            <div class="form-group">
                <label for="vacancy">Salary:</label>
                <input type="text" id="vacancy" placeholder="Network Administrator">
            </div>
            
            <div class="form-group">
                <label for="description">Requirements::</label>
                <textarea id="description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="job-type">Job type:</label>
                <input type="text" id="job-type" placeholder="Full-time">
            </div>
            
            <div class="form-group">
                <label for="location">Benefits:</label>
                <input type="text" id="location">
            </div>

            <div class="image-upload">
                <label for="file-input">
                  <div class="upload-box">
                    <p>Image:</p>
                    <div class="upload-button">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                      </svg>
                    </div>
                  </div>
                </label>
                <input id="file-input" type="file" accept="image/*" style="display: none;">
              </div>

            
            <a href="createVac2.htm" class="btn-next">Create</a>
        </form>

                   <!-- Menú de navegación inferior -->
                   <nav class="bottom-nav">
                    <div class="nav-item active">
                        <i class="fas fa-home"></i>
                        <a href="HWorker.html">Home</a>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-bell"></i>
                        <a href="NWorker.html">Notifications</a>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-search"></i>
                        <span>Favorites</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </div>
                </nav>
    </div>
</body>
</html>
